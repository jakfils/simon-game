<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet" />

  <title>Classic Simon Game</title>
</head>

<body>
  <!-- Container -->
<div class="simon">

  <!-- Big circle -->
  <div class="simon__circle simon__big-cirlce">
    <div class="simon__green"></div>
    <div class="simon__red"></div>
    <div class="simon__blue"></div>
    <div class="simon__yellow"></div>
  </div>

  <!-- Small circle with buttons inside the big circle-->
  <div class="simon__circle simon__small-cirlce">
    <!-- Title -->
    <h1 class="simon_title">SIMON!</h1>
    <!-- Button start -->
    <button class="simon__start">Start</button>
    <!-- Power and mode checkbox -->
    <div class="simon__checkbox">
      <div class="simon__power">
        <label for="power">POWER</label>
        <input type="checkbox" id="power" name="power">
      </div>
      <div class="simon__mode">
        <label for="mode">STRICK</label>
        <input type="checkbox" id="mode" name="mode">
      </div>
    </div>
    <!-- Screen -->
    <div class="simon__screen">
      <div class="simon__score"><p>1</p></div>
    </div>
    <!-- Count paragraph -->
    <p class="simon__count">COUNT</p>

  </div>
  
</div>
  <script src="./js/index.js"></script>
</body>

</html>
